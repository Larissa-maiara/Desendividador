<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Criar Conta — Desendivid@dor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-6 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Criar Conta</h1>

    <label class="block text-sm">Nome</label>
    <input id="reg-name" class="w-full p-2 border rounded mb-3">

    <label class="block text-sm">E-mail</label>
    <input id="reg-email" class="w-full p-2 border rounded mb-3">

    <label class="block text-sm">Senha</label>
    <input id="reg-pass" type="password" class="w-full p-2 border rounded mb-3">

    <label class="block text-sm">Confirmar senha</label>
    <input id="reg-pass2" type="password" class="w-full p-2 border rounded mb-4">

    <button id="btn-register" class="w-full bg-green-600 text-white p-2 rounded">
      Criar conta
    </button>

    <div class="text-center mt-4 text-sm">
      Já possui conta?
      <a href="login.html" class="text-blue-600">Entrar</a>
    </div>
  </div>

<script>
document.getElementById("btn-register").onclick = () => {
  const name  = document.getElementById("reg-name").value.trim();
  const email = document.getElementById("reg-email").value.trim();
  const pass  = document.getElementById("reg-pass").value.trim();
  const pass2 = document.getElementById("reg-pass2").value.trim();

  if (!name || !email || !pass) {
    alert("Preencha todos os campos.");
    return;
  }
  if (pass !== pass2) {
    alert("As senhas não coincidem.");
    return;
  }
  localStorage.setItem("user_" + email, JSON.stringify({
    name, email, password: pass
  }));

  alert("Conta criada com sucesso!");
  window.location.href = "login.html";
};
</script>

</body>
</html>
