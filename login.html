<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login — Desendivid@dor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-6 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Desendivid@dor</h1>

    <label class="block text-sm mb-1">E-mail</label>
    <input id="login-email" class="w-full p-2 border rounded mb-3">

    <label class="block text-sm mb-1">Senha</label>
    <input id="login-pass" type="password" class="w-full p-2 border rounded mb-4">

    <button id="btn-login" class="w-full bg-blue-600 text-white p-2 rounded">
      Entrar
    </button>

    <div class="text-center mt-4 text-sm">
      Não tem conta?  
      <a href="register.html" class="text-blue-600">Criar uma</a>
    </div>
  </div>

<script>
document.getElementById("btn-login").onclick = () => {
  const email = document.getElementById('login-email').value.trim();
  const pass  = document.getElementById('login-pass').value.trim();

  const user = JSON.parse(localStorage.getItem("user_" + email));

  if (!user || user.password !== pass) {
    alert("E-mail ou senha incorretos.");
    return;
  }

  localStorage.setItem("logged_user", email);
  window.location.href = "index.html";
};
</script>

</body>
</html>
