<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Desendividador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-xl w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Desendividador</h1>

    <label class="block mb-2 text-sm">Email</label>
    <input id="login-email" type="email" class="w-full p-2 border rounded mb-4">

    <label class="block mb-2 text-sm">Senha</label>
    <input id="login-password" type="password" class="w-full p-2 border rounded mb-6">

    <button id="btn-login" class="w-full bg-blue-600 text-white py-2 rounded">Entrar</button>

    <div class="text-center mt-4 text-sm">
      <a href="cadastro.html" class="text-blue-600 underline">Criar conta</a>
    </div>
  </div>

<script>
document.getElementById("btn-login").onclick = () => {
  const email = document.getElementById("login-email").value.trim();
  const pass = document.getElementById("login-password").value.trim();

  if (!email || !pass){
    alert("Preencha email e senha.");
    return;
  }

  const user = JSON.parse(localStorage.getItem("user_" + email));

  if (!user){
    alert("Usuário não encontrado.");
    return;
  }

  if (user.password !== pass){
    alert("Senha incorreta.");
    return;
  }

  localStorage.setItem("logged_user", email);
  window.location.href = "index.html";
};
</script>

</body>
</html>
